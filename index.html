<!DOCTYPE html>
<html lang = "ja">
    <head>
        <meta charset="UTF-8">
        <title>Pmemo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            body{
                font-family: sans-serif;
                padding: 16px;
            }
            textarea{
                width: 100%;
                height: 150px;
                font-size: 16px;
            }
            .status{
                margin-top: 8px;
                font-size: 12px;
                color: #666;
            }
        </style>
    </head>
    <body>
        <h1>メモ</h1>
        <textarea id="memo" placeholder="メモ"></textarea></textarea>
        <div class="status" id="status">未保存</div>>

        <script>
            const memoArea = document.getElementById("memo");
            const status = document.getElementById("status");

            //初期読み込み
            memoArea.value = localStorage.getItem("Pmemo_text") || "";
            
            //入力されたら自動保存
            memoArea.addEventListener("input", () =>{
                localStorage.setItem("pmemo_text", memoArea.value);
                status.textContent = "保存しました";
            });

        </script>
    </body>
</html>
