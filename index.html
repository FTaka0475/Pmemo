<!DOCTYPE html>
<html lang = "ja">
    <head>
        <meta charset="UTF-8">
        <title>Pmemo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            body{
                font-family: sans-serif;
                padding: 16px;
            }
            textarea{
                width: 100%;
                height: 150px;
                font-size: 16px;
            }
            button{
                margin-top: 10px;
                padding: 10px;
                font-size: 16px;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <h1>メモ</h1>
        <textarea id="memo" placeholder="メモ"></textarea></textarea>
        <button onclick="saveMemo()">保存</button>

        <script>
            const memoArea = document.getElementById("memo");
            memoArea.value = localStorage.getItem("Pmemo_text") || "";
            
            function saveMemo(){
                localStorage.setItem("pmemo_text", memoArea.value);
                alert("保存しました");
            }
        </script>
    </body>
</html>
